<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4194a93c4e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Nutrition Finder</title>
</head>
<body>
    <div class="header-container">
        <h1>Nutrition Finder <i class="fas fa-weight"></i></h1>
        <hr>
        <h2>Need To Count Calories? You've Come To The Right Place!</h2>
    </div>

    <div class="input-container">
        <form id="form" class="flex">
            <input type="search" name="searchBox" id="searchBox" placeholder="Search For Your Macros..." autocomplete="off">
            <button type="submit"></input>
                <i class="fas fa-search fa-1.5x"></i>
            </button>
        </form>
    </div>
    <div class="results-text" id="resultsText"></div>

    <div class="src-results-container" id="srcResultsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
